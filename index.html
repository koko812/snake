<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
<body>
	<!--- なんでここの position 指定が relative なのかわかっていない -->
	<!--- Score は後付けなので，操作ボタンと表示画面がいい感じに表示されるためにつけてるんだけど -->
	<!--- まあでも，relative をつけて，ちゃんと縦に並んで出てきてるという動作は納得がいく -->
	<!--- 普通に，absolute でそれぞれ指定する手間を省けるというだけな気はする -->
	<!--- テトリスとかの，実装をまたきちんと読み解く必要は絶対にある，再実装する気になったら読んでみよう -->
	
    <div style="position:relative; width: 300px", id="score"></div>
    <div style="position:relative; height:  300px; width: 300px;">
        <canvas height="300px" width="300px" id="canvas"></canvas>
    </div>
    <div style="position:relative; height: 90px; width: 300px;">
        <!-- backgoround-color に間違ってクォーテーションをつけたので色が出てこないミスがあった．-->
        <div id='left' style="position:absolute; top:0; left:0; height:90px; width:150px; background-color: #0ff"></div>
        <div id='right' style="position:absolute; top:0; left:150px; height:90px; width:150px; background-color: #ff0"></div>
    </div>
</body>
</html>
